<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
            </h3>
            <p>
                {{ feature.description }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

    <!-- Supported Airlines Section -->
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-plane fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>Supported Airlines</h3>
            <div class="airlines-list">
                {% for airline in site.airlines %}
                <span class="airline-item">{{ airline.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
